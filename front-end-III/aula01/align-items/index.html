<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>align-items: stretch</h1>
  <section class="container stretch">
    <div class="item height-stretch">1</div>
    <div class="item height-stretch">2</div>
    <div class="item height-stretch">3</div>
    <div class="item height-stretch">4</div>
  </section>

  <h1>align-items: flex-start</h1>
  <section class="container flex-start">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h1>align-items: flex-end</h1>
  <section class="container flex-end">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h1>align-items: center</h1>
  <section class="container center">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h1>align-items: center; flex-direction: column</h1>
  <section class="container center column">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </section>

  <h1>align-items: baseline</h1>
  <section class="container baseline">
    <div class="item">1</div>
    <div class="item">Teste com 2</div>
    <div class="item">Teste com base 3</div>
    <div class="item">Teste 4</div>
  </section>
</body>
</html>
