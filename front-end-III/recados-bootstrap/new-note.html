<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet">

    <!-- <link rel="stylesheet" href="./src/assets/css/styles.css"> -->
    <link rel="stylesheet" href="./vendor/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body style="background-color: #e5e5e5;">
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <header class="header text-center">
            <img class="logo mb-3" src="./src/assets/images/logo.svg" alt="">
    
            <h1 class="title m-4" style="font-size: 1.5rem;">Comece já!</h1>
            <h2 class="subtitle fw-normal" style="font-size: 1rem;">
              Cadastre seu recado
            </h2>
          </header>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col"> 
            <div class="col-md-6 offset-md-3">
              <form id="form-new-note">
                <label class="mb-1" for="title">Título</label>
                <div>
                  <input class="form-control py-3 rounded-4"
                    type="text" 
                    id="title" 
                    placeholder="Insira um título para o recado" 
                  />
                </div>
        
                <div class="d-flex flex-column my-5">
                  <label class="mb-1" for="description">Descrição</label>
                  <textarea rows="8" class="form-control rounded-4"
                    type="text" 
                    id="description">
                  </textarea>
                </div>
                <div class="d-flex flex-column gap-4">
                  <button class="btn btn-success py-3 rounded-4">Cadastrar Recado</button>
                  <button class="btn btn-success py-3 rounded-4" type="reset">Limpar campos</button>
                </div>
              </form>
            </div>
          </div>
          
            </div>

          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/new-note.js"></script>
  </body>
</html>
