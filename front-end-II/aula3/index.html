  <form>
    <fieldset>
      <legend>Informações pessoais</legend>

      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" />

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" />
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="cidade">Cidade</label>
      <input type="cidade" name="cidade" id="cidade" />
    </fieldset>

    <fieldset>
      <legend>Atividade esportiva favorita</legend>

      <input type="radio" name="esporte" id="futebol" value="Futebol" />
      <label for="futebol">Futebol</label>

      <input type="radio" name="esporte" id="basquete" value="Basquete" />
      <label for="basquete">Basquete</label>

      <input type="radio" name="esporte" id="tenis" checked value="Tênis" />
      <label for="tenis">Tênis</label>
    </fieldset>

    <fieldset>
      <legend>Interesses</legend>

      <input type="checkbox" name="interesses" id="esportes" value="esportes">
      <label for="esportes">Esportes</label>

      <input type="checkbox" name="interesses" id="tecnologias" value="tecnologias">
      <label for="tecnologias">Tecnologias</label>
    </fieldset>

    <label for="cidades">Cidades</label>
    <select name="cidades" id="cidades">
      <option value="sp">São Paulo</option>
      <option value="ssa">Salvador</option>
      <option value="rj">Rio de Janeiro</option>
    </select>

    <div>
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" rows="6" cols="50"></textarea>
    </div>

    <!-- <input type="submit" value="Enviar"> -->
    <button type="submit">Enviar</button>
  </form>
